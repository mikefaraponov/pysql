{% extends "layout.html" %}
{% block body %}
  <div class="b-auth">
    <header class="b-auth__header">Log in</header>
    
    <form class="b-form" action="{{ url_for('login') }}" method="POST">
        {% if error %}<div class="b-auth__error">{{ error }}</div> {% endif %}
        <input class="b-form__input" type="text" name="login" placeholder="Login" required>
        <input class="b-form__input" type="password" name="password" placeholder="Password" required>
        <div class="b-form__group">
          <input class="b-form__button" type="submit" value="Log in">
          <a class="b-form__button" href="{{ url_for('join') }}">Join us</a>
        </div>
    </form>
  </div>
{% endblock %}
