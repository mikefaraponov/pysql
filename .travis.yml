language: python
notifications:
  email: false
install:
- pip install -r requirements.txt
services:
  - postgresql
before_script:
  - psql -c 'create database pysqldb;' -U postgres
script: nosetests --rednose --with-cov
after_success: coveralls
deploy:
  provider: heroku
  app: pysql
  run:
    - export FLASK_APP=pysql/pysql.py 
    - flask initdb
  api_key:
    secure: 
